{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<div class="ui padded grid maincontainer">

    <div class="center middle aligned eight wide column">
            <h2>Créer Compte</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post" class="ui form">
                {% csrf_token %}
                <div class="field">
                    <label>Nom d'utilisateur</label>
                    <input type="text" name="username" placeholder="Nom d'utilisateur">
                </div>
                <div class="field">
                    <label>Nom Complet</label>
                    <input type="text" name="nom_complet" placeholder="Nom Complet">
                </div>
                <div class="field">
                    <label>E-mail</label>
                    <input type="text" name="email" placeholder="Votre E-mail">
                </div>
                <div class="field">
                    <label>Le role occupé</label>
                    <select class="ui search dropdown" name="role">
                        <option value="">Choisir</option>
                        <option value="Direction">Direction</option>
                        <option value="Gérance">Gérance</option>
                        <option value="Opérateur">Opérateur</option>
                    </select>
                </div>
                <div class="field">
                    <label>Mot de Passe</label>
                    <input type="password" name="password1" placeholder="Mot de passe">
                </div>
                <div class="field">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" name="password2" placeholder="Confirmer le mot de passe">
                </div>
                <button class="ui green button" type="submit">Créer Compte</button>
            </form>
    </div>
    
    <div class="middle aligned eight wide column">
        <img class="ui fluid image" src="{% static 'img/hero-signup.jpg' %}">
    </div>

</div>
  
{% endblock %}
